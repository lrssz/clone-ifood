<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section class="header">

        <header class="header__containerMenu">
            <nav class="header__menu">
                <img class="header__logo" src="assets/images/ifood-logo.png" alt="logo iFood">
                <a class="header__ent" href>Entregador</a>
                <a class="header__restEmer" href>Restaurante e Mercado</a>
                <a class="header__car" href>Carreiras</a>
                <a class="header__cards" href>iFood Cards</a>
            </nav>
            <div class="header__menu2">

                <a class="header__menu2Botao1" href>criar conta</a>
                <a class="header__menu2Botao2" href>Entrar</a>
            </div>
        </header>
    </section>

    <section class="apresentation">
        <h1 class="apresentation__titulo">Faça mercado no iFood</h1>
        <p class="apresentation__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>
    </section>
    
    <section class="banner">
        <article class="banner__card banner__card--restaurante">
            <h2 class="banner__cardTitulo">Restaurante</h2>
            <a class="banner__botao banner__botao--restaurante" href>Ver opções</a>
        </article>
        <article class="banner__card banner__card--mercado">
            <h2 class="banner__titulo">Mercado</h2>
            <a class="banner__botao banner__botao--mercado" href>Buscar lojas</a>
        </article>
    </section>
</body>

</html>
